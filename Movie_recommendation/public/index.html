<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaAI - Movie Recommendation System</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            z-index: 1;
        }

        .input-group.dropdown-open {
            z-index: 10001;
            margin-bottom: 220px;
        }

        .input-group.dropdown-open + .input-group {
            margin-top: 200px;
        }

        .input-group:nth-child(2) { animation-delay: 0.1s; }
        .input-group:nth-child(3) { animation-delay: 0.2s; }
        .input-group:nth-child(4) { animation-delay: 0.3s; }

        .input-container {
            position: relative;
            z-index: 1;
        }

        .movie-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: white;
        }

        .movie-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .suggest-list {
            position: absolute;
            z-index: 10000;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .suggest-list li {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
        }

        .suggest-list li:last-child {
            border-bottom: none;
        }

        .suggest-list li:hover {
            background-color: #f8f9ff;
        }

        .recommend-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-weight: 600;
        }

        .recommend-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .recommend-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        .error-message {
            display: none;
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #fcc;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ CinemaAI</h1>
            <p>Enter 1-3 movies you love, and our AI will recommend the perfect movie for you!</p>
        </div>

        <div class="input-group">
            <div class="input-container">
                <input type="text" id="movie1" class="movie-input" placeholder="ðŸŽ¬ Enter your favorite movie..." autocomplete="off">
                <ul class="suggest-list" id="suggest1"></ul>
            </div>
        </div>

        <div class="input-group">
            <div class="input-container">
                <input type="text" id="movie2" class="movie-input" placeholder="ðŸŽ¬ Enter another movie you like..." autocomplete="off">
                <ul class="suggest-list" id="suggest2"></ul>
            </div>
        </div>

        <div class="input-group">
            <div class="input-container">
                <input type="text" id="movie3" class="movie-input" placeholder="ðŸŽ¬ Enter a third movie (optional)..." autocomplete="off">
                <ul class="suggest-list" id="suggest3"></ul>
            </div>
        </div>

        <button class="recommend-btn" onclick="getRecommendation()">
            âœ¨ Get AI Recommendation
        </button>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>ðŸ¤– AI is analyzing your preferences...</p>
        </div>

        <div class="error-message" id="errorMessage">
            <strong>Error:</strong> <span id="errorText"></span>
        </div>
    </div>

    <script>
        // Completely dynamic movie suggestions with caching
        const suggestionCache = new Map();

        async function getDynamicSuggestions(query) {
            // Check cache first
            if (suggestionCache.has(query)) {
                return suggestionCache.get(query);
            }

            try {
                const response = await fetch(`http://localhost:3000/api/suggest?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                const suggestions = (data.suggestions || []).slice(0, 5);
                
                // Cache the results
                suggestionCache.set(query, suggestions);
                return suggestions;
            } catch (error) {
                console.log('API suggestion failed:', error);
                return [];
            }
        }

        // Enhanced typeahead functionality - completely dynamic!
        function attachSuggest(inputId, listId) {
            const input = document.getElementById(inputId);
            const list = document.getElementById(listId);
            const inputGroup = input.closest('.input-group');
            let timeoutId = null;

            input.addEventListener('input', () => {
                const q = input.value.trim();
                
                // Clear previous timeout
                if (timeoutId) clearTimeout(timeoutId);
                
                if (q.length < 2) { 
                    list.style.display = 'none'; 
                    list.innerHTML=''; 
                    inputGroup.classList.remove('dropdown-open');
                    return; 
                }

                // Completely dynamic search - no hardcoded suggestions!
                timeoutId = setTimeout(async () => {
                    try {
                        const dynamicSuggestions = await getDynamicSuggestions(q);
                        
                        if (dynamicSuggestions.length === 0) {
                            list.style.display = 'none';
                            list.innerHTML = '';
                            inputGroup.classList.remove('dropdown-open');
                            return;
                        }

                        list.innerHTML = dynamicSuggestions.map(s => `<li>ðŸŽ¬ ${s}</li>`).join('');
                        list.style.display = 'block';
                        inputGroup.classList.add('dropdown-open');
                    } catch (error) {
                        console.log('Dynamic suggestions failed:', error);
                        list.style.display = 'none';
                        list.innerHTML = '';
                        inputGroup.classList.remove('dropdown-open');
                    }
                }, 200); // Faster response - 200ms delay
            });

            list.addEventListener('click', (e) => {
                if (e.target.tagName.toLowerCase() === 'li') {
                    input.value = e.target.textContent.replace('ðŸŽ¬ ', '');
                    list.style.display = 'none';
                    list.innerHTML = '';
                    inputGroup.classList.remove('dropdown-open');
                    input.focus();
                }
            });

            document.addEventListener('click', (e) => {
                if (!list.contains(e.target) && e.target !== input) {
                    list.style.display = 'none';
                    inputGroup.classList.remove('dropdown-open');
                }
            });
        }

        // Attach suggestions to all inputs
        attachSuggest('movie1', 'suggest1');
        attachSuggest('movie2', 'suggest2');
        attachSuggest('movie3', 'suggest3');

        async function getRecommendation() {
            const movie1 = document.getElementById('movie1').value.trim();
            const movie2 = document.getElementById('movie2').value.trim();
            const movie3 = document.getElementById('movie3').value.trim();
            
            // Validate input
            if (!movie1) {
                showError('Please enter at least one movie!');
                return;
            }

            // Check for duplicates
            const movies = [movie1, movie2, movie3].filter(Boolean);
            const uniqueMovies = [...new Set(movies)];
            if (uniqueMovies.length !== movies.length) {
                showError('Please enter different movies!');
                return;
            }

            // Show loading state
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.querySelector('.recommend-btn').disabled = true;
            document.querySelector('.recommend-btn').textContent = 'ðŸ¤– AI is thinking...';

            try {
                const response = await fetch('http://localhost:3000/api/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        movie1: movie1,
                        movie2: movie2,
                        movie3: movie3 || null,
                        genres: [] // AI will auto-detect genres from movies
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get recommendation');
                }

                // Hide loading
                document.querySelector('.loading').style.display = 'none';
                
                // Store results and redirect
                localStorage.setItem('recommendationResults', JSON.stringify({
                    inputMovies: movies,
                    selectedGenres: data.usedGenres || [], // AI-detected genres
                    recommendation: data.movie,
                    inputMovieDetails: data.inputMovieDetails || []
                }));

                // Redirect to results page
                window.location.href = 'result.html';

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Something went wrong. Please try again.');
            } finally {
                // Reset button state
                document.querySelector('.recommend-btn').disabled = false;
                document.querySelector('.recommend-btn').textContent = 'âœ¨ Get AI Recommendation';
            }
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.querySelector('.loading').style.display = 'none';
        }
    </script>
</body>
</html>
